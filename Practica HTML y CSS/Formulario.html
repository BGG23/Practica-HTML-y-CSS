        <h1>Formulario</h1>
        <form method ="post" id="bloque">
            <div>
                <label>Usuario</label><br>
                <input type="text" name="user" size="40" required/>
            </div>
            <div>
                <label>Contraseña</label><br>
                <input type="password" name="password" minlength="8" required/>
            </div>
            <div>
                <label>Gmail</label><br>
                <input type="email" name="email" placeholder="ejemplo@ejemplo.com" />
            </div>
            <div>

                    <select id="pais">

                <label>Cumpleaños </label><br>
                <input type="date" name="birthday" />
            </div>
            <fieldset>
                <label id="casilla"></label>
                    <input id= "casilla" type="checkbox" name="casilla" required> Acepto recibir email con contenido actualizado
            </fieldset>
            <br>
            <fieldset>
                <label id="reset"></label>
                    <button id= "reset" type="reset" name="reset" value="Reset">Reset</button>
                <label for="submit"></label>
                    <button id= "submit" type="submit" name="submit" value="Submit">Submit</button>
            </fieldset>
